<html>
<head> <title> Hello </title> </head>
<style>
	.btn
	{
		width : 50px;
	}
</style>
<script>
	function add(n)
	{
		if(document.getElementById("numbers").value == 0)
		{
			document.getElementById("numbers").value = "";
		}
		document.getElementById("numbers").value += n;
	}

	function cal()
	{
			var value = document.getElementById("numbers").value;
			document.getElementById("numbers").value = eval(value)
	}

	function clean()
	{
			document.getElementById("numbers").value = "0";
	}
</script>
<body>
	<h1> Simple Caculator  </h1>
	<table border = "3" bordercolor = "maroon" celspading = "5" cellspacing = "3">
		<tr>
			<td colspan="4"> <input type = "text" id = "numbers" style = "width: 240px; text-align:right;" value = "0"> </td>
		</tr>
		<tr align = "center">
			<td> <input type = "button" onclick= "add('+')" value = "+" class = "btn" style = "background-color: yellow;"> </td>
			<td> <input type = "button" onclick= "add('-')" value = "-" class = "btn" style = "background-color: yellow;"> </td>
			<td> <input type = "button" onclick= "add('*')" value = "*" class = "btn" style = "background-color: yellow;"> </td>
			<td> <input type = "button" onclick= "add('/')" value = "/" class = "btn" style = "background-color: yellow;"> </td>
		</tr>
		<tr align = "center">
			<td> <input type = "button" onclick= "add(1)" value = "1" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
			<td> <input type = "button" onclick= "add(2)" value = "2" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
			<td> <input type = "button" onclick= "add(3)" value = "3" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
			<td> <input type = "button" onclick= "add(4)" value = "4" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
		</tr>
		<tr align = "center">
			<td> <input type = "button" onclick= "add(5)" value = "5" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
			<td> <input type = "button" onclick= "add(6)" value = "6" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
			<td> <input type = "button" onclick= "add(7)" value = "7" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
			<td> <input type = "button" onclick= "add(8)" value = "8" class = "btn" style = "background-color: rgb(0, 255, 106);"> </td>
		</tr>
		<tr align = "center">
			<td  colspan="2"> <input type = "button" onclick= "add(0)" value = "0" style = "width : 110px; background-color: rgb(0, 238, 255);"> </td>
			<td  colspan="2"> <input type = "button" onclick= "cal('s')" value = "=" style = "width : 110px; background-color: rgb(240, 49, 214);" > </td>
		</tr>
		<tr align = "center">
			<td colspan="4"> <input type = "button" onclick= "clean()" value = "Clear All" style = "width : 240px; background-color: rgb(255, 30, 0);"></td>
	</table>
</body>
<html>
